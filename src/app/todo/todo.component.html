<div class="todo-container">
  <div class="todo-header">
    <h1>Todoist</h1>
    <button (click)="setFormOpen()">New Todo</button>
  </div>
  <div *ngIf="createTodoFormOpen" class="overlay">
    <div class="form-container">
      <div class="form-header">
        <h2 style="font-weight: 600">Add Todo</h2>
        <button (click)="setFormOpen()">X</button>
      </div>
      <form class="form">
        <div class="form-item">
          <label for="title">Title</label>
          <input
            type="text"
            [required]="true"
            name="title"
            [(ngModel)]="todoData.title"
          />
        </div>
        <div class="form-item">
          <label for="content">Content</label>
          <input
            type="text"
            [required]="true"
            name="content"
            [(ngModel)]="todoData.content"
          />
        </div>
        <div class="form-item">
          <label for="dueDate">Due Date</label>
          <input
            [required]="true"
            name="dueDate"
            type="date"
            [(ngModel)]="todoData.dueDate"
          />
        </div>
        <div class="form-item">
          <label for="priority">Priority</label>
          <select name="priority" [(ngModel)]="todoData.priority">
            <option value="P-0">P-0</option>
            <option value="P-1">P-1</option>
            <option value="P-2">P-2</option>
            <option value="P-3">P-3</option>
            <option value="P-4">P-4</option>
          </select>
        </div>
        <button
          [disabled]="!buttonDisabled"
          type="submit"
          (click)="createTodo()"
        >
          Add Todo
        </button>
      </form>
    </div>
  </div>
  <div class="filter-row">
    <div class="filter-section">
      Filter By:
      <select [value]="filterVal" class="small" (change)="filterTodos($event)">
        <option value="--">--select--</option>
        <option value="Completed">Completed</option>
        <option value="Todo">Todo</option>
        <option value="In Progress">In Progress</option>
      </select>
    </div>
    <div class="filter-section">
      Sort By:
      <select [value]="sortVal" class="small" (change)="sortTodos($event)">
        <option value="--">--select--</option>
        <option value="ddasc">Due Sooner</option>
        <option value="dddsc">Due Later</option>
        <option value="ptasc">Low priority first</option>
        <option value="ptdsc">High priority first</option>
      </select>
    </div>
    <button *ngIf="showClearFilter" class="icon" (click)="clearfilters()">
      X
    </button>
  </div>
  <div class="main-content">
    <app-todo-card
      *ngFor="let todo of todos$ | async"
      [todo]="todo"
    ></app-todo-card>
  </div>
</div>
